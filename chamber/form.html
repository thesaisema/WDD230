   <main>
    <div id="formmessage"></div>
    <h1>Contact US</h1>
    <form method="get" action="thankyou.html">
        <fieldset>
            <label>
                Username: <input type="text" id="username" name="First Name" required placeholder="username">
            </label>
            <label for="password1">
                Password: <input type="password" id="password1" name="password" placeholder="password" pattern="[A-Za-z0-9]{8,}">
            </label>
            <label for="password2">
                Confirm Password: <input type="password" id="password2" name="password2" required placeholder="type same password" required>
            </label>
            <label>
                E-mail: <input type="email" id="email" name="email" required placeholder=" @ .com" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="enter e-mail">
            </label>
            <label for="r">INPUT: range, min, max, datalist, required</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>

        <input type="submit" value="Sign Up Now!" class="submit-btn">
    </form>
   </main>

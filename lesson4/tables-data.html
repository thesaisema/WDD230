<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="styles/tables-data.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th class="dark-grey">Basic</th>
                <th class="dark-grey">Premium</th>
                <th class="dark-grey">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
            </tr>
            <tr>
                <td class="title2">Feature 2</td>
                <td class="redx2">❌</td>
                <td class="check2">✔️</td>
                <td class="check2">✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="redx">❌</td>
                <td class="redx">❌</td>
                <td class="check">✔️</td>
            </tr>
        </tbody>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
    </table>
</body>
</html>

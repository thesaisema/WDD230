<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">   
    <script src="scripts/lazyload.js" defer></script>
    <title>Lazy Loading Assignment</title>
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture></picture>
        <div class="loadimages">
        <img src="images/sai-in-tahiti.webp" width="400px" loading="lazy" height="600px" alt="Sai in Tahiti">
        <img src="images/saibrazil.webp" width="400px" loading="lazy" height="600px" alt="Sai in Brazil">
        <img src="images/swimmingtahiti.jpg" width="400px" loading="lazy" height="600px" alt="Swimming with Stingrays in Tahiti">
        <img src="images/tahitiviews.webp" width="400px" loading="lazy" height="600px" alt="Views in Tahiti">
        <img src="images/wheretonexttahiti.webp" width="400px" loading="lazy" height="600px" alt="Where to Next">
        <img src="images/tahitiflags.webp" width="400px" loading="lazy" height="600px" alt="Flags in Tahiti">
        </div>
    </main>
    <footer>
        <p>
        <span id="currentyear"></span>
         &copy;| Sainimere Sema | Rexburg, ID
        </p>
        <p>
            Last Modified: 
            <span id="lastUpdated"></span>
        </p>
        <p>
            Kadavu, Fiji
            <img src="images/fijiflag.webp" width="25" alt="Fiji flag">
        </p>
    
    </footer>
</body>
</html>
